{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
     {% for i in movie_list %}
     <div class="card" style="width: 18rem;">
           <img src = "{{i.img.url}}" height="250" class="card-img-top" alt="...">
           <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.desc}}.</p>
             <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
            </div>
         </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  {% endfor %}
   </div><a href="{% url 'movieapp:add_movie' %}" style="background-color:red;font-size:30px;position:absolute;left:90rem;bottom:35rem;">ADD</a>
</div>
{% endblock %}
